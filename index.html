<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Multiple Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://cdn.vectorstock.com/i/1000x1000/12/25/engineering-word-with-pencil-instead-letter-i-vector-26991225.webp" alt="Image">
        <div class="description">
            <h1>Demiana</h1>
            <p>Front End Developer</p>
        </div>
        <div class="link-box">
            <a href="https://github.com" target="_blank">GitHub</a>
        </div>
        <div class="link-box">
            <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        </div>
        <div class="link-box">
            <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        </div>
        <div class="link-box">
            <a href="https://twitter.com" target="_blank">Twitter</a>
        </div>
        <div class="link-box">
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
    </div>
</body>
</html>
